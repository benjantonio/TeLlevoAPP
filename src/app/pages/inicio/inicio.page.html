<!--INICIO HEADER-->
<ion-header>

    <ion-toolbar style="padding: 0vh;">

        <!--MENU BOTON-->
        <IonButtons slot="start">
            <Ion-Menu-Button autoHide={false}>
            </Ion-Menu-Button>
        </IonButtons>

        <ion-grid>
            <ion-row>

                <!--TEXTO DE BIENVENIDA + NOMBRE DE USUARIO LINKEADO-->
                <ion-col col-6>
                    <h3 style="padding: 0vh; margin-top: 3vh;">¡Hola {{usuariorecibido}}!</h3>
                </ion-col>

                <!--ICONO DERECHO USUARIO
                <ion-col style="text-align: right;">
                    <img src="https://i.pinimg.com/originals/0c/3b/3a/0c3b3adb1a7530892e55ef36d3be6cb8.png" alt="User" style=" height: 5vh; padding: 0; margin-top: 2.5vh;">
                </ion-col>
                -->
            </ion-row>
        </ion-grid>


    </ion-toolbar>

</ion-header>
<!--FIN HEADER-->

<!--INICIO CUERPO-->
<ion-content padding>
    <!--BUSCADOR (HAY QUE CAMBIARLO A OTRA PAGE)
    <ion-searchbar placeholder="¿A qué comuna vas?"></ion-searchbar>
    -->

    <!-- BOTON PARA RETROCEDER (TERMPORAL)
    <ion-button (click)=retroceder() >RETROCEDER</ion-button>
    -->

    <div>
        <ion-button (click)="programar">Programar Viaje</ion-button>
    </div>


</ion-content>
<!--FIN CUERPO-->
