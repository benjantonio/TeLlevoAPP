<ion-header>
    <ion-toolbar color="primary" style="padding: 0;">
        <div style="text-align: right !important;">
            <img src="https://i.ibb.co/Q8k8j5Q/2560px-Logo-Duoc-UC-svg-copia.png" alt="logoduoc" style=" height: 2.5vh; padding: 0; margin: 0;">
        </div>
    </ion-toolbar>
</ion-header>

<ion-content class="fondo">

    <div class="background-container">

        <h2 style="text-align: center; color: rgb(65, 65, 65); font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">Iniciar Sesión</h2>

        <!-- FORMULARIO -->
        <form [formGroup]="RegisterForm">

            <!-- USUARIO -->
            <div class="inputfield">
                <ion-input type="text" placeholder="Ingresa tu Usuario" formControlName="usuario" [(ngModel)]="usuarioingresado" style="background-color: #f5f5f5; text-align: center;"></ion-input>
            </div>

            <div *ngIf=" RegisterForm.get('usuario').hasError('required') && RegisterForm.get('usuario').touched" style="color: red; font-size: 15px; margin-left: 10px; text-align: center">
                Debes ingresar tu Usuario.
            </div>

            <div color="red" *ngIf=" RegisterForm.get('usuario').hasError('minlength') && RegisterForm.get('usuario').touched" style="color: red; font-size: 15px; margin-left: 10px; text-align: center">
                Usuario inválido.
            </div>

            <div color="red" *ngIf=" RegisterForm.get('usuario').hasError('maxlength') && RegisterForm.get('usuario').touched" style="color: red; font-size: 15px; margin-left: 10px; text-align: center">
                Usuario inválido.
            </div>

            <!-- CONTRASEÑA -->
            <div class="inputfield">
                <ion-input type="password" placeholder="Ingresa tu contraseña" formControlName="contrasena" [(ngModel)]="contrasenaingresada" style="background-color: #f5f5f5; text-align: center; margin-top: 10px;"></ion-input>
            </div>

            <div *ngIf=" RegisterForm.get('contrasena').hasError('required') && RegisterForm.get('contrasena').touched" style="color: red; font-size: 15px; margin-left: 10px; text-align: center">
                Debes ingresar tu contraseña.
            </div>

            <!-- BOTONES (Ingresa tus datos | Ingresar) -->
            <div style="text-align: center !important;">
                <ion-button color="primary" type="submit" *ngIf="RegisterForm.invalid" [disabled]="RegisterForm.invalid" (click)="submit()" style="margin-top: 13px;">Ingresa tus datos</ion-button>
                <ion-button color="success" type="submit" *ngIf="RegisterForm.valid" (click)="submit()" style="margin-top: 13px;">Ingresar</ion-button>
            </div>

        </form>

    </div>

</ion-content>

<ion-footer>
    <ion-toolbar color="warning">
        <ion-title style="font-size: 14px; text-align: center; padding: 0; margin: 0;">¡Necesitamos saber quién eres!</ion-title>
    </ion-toolbar>
</ion-footer>
