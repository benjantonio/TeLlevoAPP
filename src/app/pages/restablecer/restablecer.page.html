

<!--CUERPO-->
<ion-content class="fondo">

    <ion-header >
        <ion-toolbar color="n">
            <button (click)="retroceder()" style="margin-top: 13px; color: white; background-color: rgba(0, 0, 0, 0); ">
                <ion-icon class="custom-icon" name="arrow-back-outline" style=" padding: 0; margin: 0; "></ion-icon>
            </button>
        </ion-toolbar>
    </ion-header>
    <ion-progress-bar color="success" *ngIf="cargando" type="indeterminate"  ></ion-progress-bar>

    

    <div style="padding-top: 32%;"></div>

    <div style="text-align: center;">
        <img src="https://i.ibb.co/wwmFr1D/llaveblanc.png" alt="iconollave" style="height: 30%; width: 30%;">
        </div>

    <h2 style="padding-top: 0%; text-align: center; color: #ffffff; font-family: -apple-system, BlinkMacSystemFont,'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">
        Restablecer contraseña
    </h2>

    <!-- FORMULARIO RECUPERACION-->
    <form [formGroup]="RegisterForm">


        <!--------------------------------------------------------------------------------------------------------------------->
        <!--EMAIL (INPUT SIN USAR, CON VALIDACIONES LISTAS)
        <div>
            <ion-input type="email" placeholder="Ingresa tu Email" formControlName="email" style="background-color: #f5f5f5; text-align: center;"></ion-input>
        </div>

        <div *ngIf=" RegisterForm.get('email').hasError('required') && RegisterForm.get('email').touched" style="color: red; font-size: 15px; margin-left: 10px; text-align: center">
            Debes ingresar tu email.
        </div>
        <div color="red" *ngIf=" RegisterForm.get('email').hasError('pattern') && RegisterForm.get('email').touched" style="color: red; font-size: 15px; margin-left: 10px; text-align: center">
            Email inválido.
        </div>
        -->
        <!--------------------------------------------------------------------------------------------------------------------->


        <!-- USUARIO -->
        <div class="inputusuario" style="margin-left: 20px; margin-right: 20px;">
            <ion-input type="text" placeholder="Ingresa tu Usuario" color="light" formControlName = "usuario" [(ngModel)]="usuarioingresado"></ion-input>
          </div>
        <div class="alertaerror" *ngIf=" RegisterForm.get('usuario').hasError('required') && RegisterForm.get('usuario').touched">
            Debes ingresar tu Usuario.
        </div>
        <div class="alertaerror" color="red" *ngIf=" RegisterForm.get('usuario').hasError('minlength') && RegisterForm.get('usuario').touched">
            Usuario inválido.
        </div>
        <div class="alertaerror" color="red" *ngIf=" RegisterForm.get('usuario').hasError('maxlength') && RegisterForm.get('usuario').touched">
            Usuario inválido.
        </div>


        
        <div style="text-align: center !important;">
            <ion-button color="primary" type="submit" *ngIf="RegisterForm.invalid" [disabled]="RegisterForm.invalid" style="margin-top: 13px; opacity: 76%;">Recuperar</ion-button>
            <ion-button color="success" type="submit" *ngIf="RegisterForm.valid" (click)="retroceder()" (click)="presentToast()" style="margin-top: 13px; ">Recuperar</ion-button>
        </div>
    </form>

    <div class="campomensaje">
        <p class="mensaje">
            Si el usuario se encuentra registrado, le enviarémos un enlace de recuperación al email que tenga asociado.
        </p>
        </div>
    
        





</ion-content>


<ion-footer>

</ion-footer>
